<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="./checkboxes.css">
  <script defer src="./checkboxes.js"></script>
</head>
<body>

  <div class="description">
    <h2>Shift + Checkboxes</h2>
    <p>Allow the user to select a checkbox, hold down shift, the select another checkbox and every checkbox in  between those two selected will be checked as well.</p>
    <p>This has some useability holes after the checking actually occurs, but apparently it's beyond the point  of the exercise.</p>
  </div>

  <div class="inbox">
    <div class="item">
      <input type="checkbox" id="chk1">
      <label for="chk1">This is an inbox layout.</label>
    </div>
    <div class="item">
      <input type="checkbox" id="chk2">
      <label for="chk2">Check one item</label>
    </div>
    <div class="item">
      <input type="checkbox" id="chk3">
      <label for="chk3">Hold down your Shift key</label>
    </div>
    <div class="item">
      <input type="checkbox" id="chk4">
      <label for="chk4">Check a lower item</label>
    </div>
    <div class="item">
      <input type="checkbox" id="chk5">
      <label for="chk5">Everything in between should also be set to checked</label>
    </div>
    <div class="item">
      <input type="checkbox" id="chk6">
      <label for="chk6">Try to do it without any libraries</label>
    </div>
    <div class="item">
      <input type="checkbox" id="chk7">
      <label for="chk7">Just regular JavaScript</label>
    </div>
    <div class="item">
      <input type="checkbox" id="chk8">
      <label for="chk8">Good Luck!</label>
    </div>
    <div class="item">
      <input type="checkbox" id="chk9">
      <label for="chk9">Don't forget to tweet your result!</label>
    </div>
  </div>

</body>
</html>
